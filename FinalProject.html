<body>

<div id="wall"></div>

<div id="inputBar">
  <input id="nickname" placeholder="æš±ç¨±" style="width:80px">
  <input id="color" type="color" value="#3b82f6">
  <input id="msg" placeholder="è¼¸å…¥ç•™è¨€â€¦" maxlength="40">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
// ğŸ”´ æ”¹æˆä½ è‡ªå·±çš„ Firebase è¨­å®š
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const wall = document.getElementById("wall");

function random(min, max) {
  return Math.random() * (max - min) + min;
}

// å»ºç«‹ä¸»å½ˆå¹•
function createBubble(id, text, nick, color, likes) {
  const b = document.createElement("div");
  b.className = "bubble";
  b.style.background = color + "cc";
  b.style.top = random(20, window.innerHeight - 160) + "px";
  b.style.animationDuration = random(8, 14) + "s";

  b.innerHTML = `
    <strong>${nick}</strong>: ${text}
    <span style="cursor:pointer; margin-left:6px">
      â¤ï¸ ${likes || 0}
    </span>
  `;

  // æŒ‰è®š
  b.querySelector("span").onclick = () => {
    db.ref("messages/" + id + "/likes")
      .transaction(l => (l || 0) + 1);
  };

  wall.appendChild(b);

  // å‹•ç•«çµæŸ â†’ ç§»é™¤ â†’ 1 ç§’å¾Œç”ŸæˆèƒŒæ™¯å½ˆå¹•
  b.addEventListener("animationend", () => {
    b.remove();
    setTimeout(() => spawnBackgroundBubble(text, color), 1000);
  });
}

// èƒŒæ™¯å½ˆå¹•
function spawnBackgroundBubble(text, color) {
  const bg = document.createElement("div");
  bg.className = "bubble";
  bg.textContent = text;
  bg.style.background = color + "55";
  bg.style.bottom = random(10, 80) + "px";
  bg.style.top = "auto";
  bg.style.animationDuration = random(10, 18) + "s";

  wall.appendChild(bg);
  bg.addEventListener("animationend", () => bg.remove());
}

// é€å‡ºç•™è¨€
function sendMsg() {
  const text = msg.value.trim();
  const nick = nickname.value.trim() || "åŒ¿å";
  const color = document.getElementById("color").value;
  if (!text) return;

  db.ref("messages").push({
    text,
    nick,
    color,
    likes: 0,
    time: Date.now()
  });

  msg.value = "";
}

// å³æ™‚ç›£è½æ‰€æœ‰ä½¿ç”¨è€…ç•™è¨€
db.ref("messages").limitToLast(50).on("child_added", snap => {
  const d = snap.val();
  if (d) {
    createBubble(snap.key, d.text, d.nick, d.color, d.likes);
  }
});
</script>
